<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
      <title>Document</title>
      <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
         }
         .gallery {
            height: 50vh;
         }
         .tittle {
            height: 10vh;
            margin-bottom: 40px;
         }
         .bb {
            height: 30vh;
         }
         .col {
            background: blue;
         }
         .description,
         .related {
            height: 25vh;
         }
      </style>
   </head>
   <body>
      <div class="container-fluid text-center">
         <div class="row text-white gap-3">
            <div class="col col-6 gallery">Gallery</div>
            <div class="col">
               <div class="col tittle">Title</div>
               <div class="col col-12 bb">Buy Box</div>
            </div>
            <div class="col col-12 g-2 description">Description</div>
            <div class="col col-12 g-2 related">Related</div>
         </div>
      </div>
      <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
